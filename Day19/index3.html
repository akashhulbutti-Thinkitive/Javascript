<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        for (var i = 1; i <= 5; i++) {
            document.write(i + " ");
        }
        document.writeln("<br/>");
        var j = 5;
        while (j != 0) {
            document.writeln(j + " ");
            j--;
        }
        if (true) {
            document.writeln("TRUE");
        }
        if (!false) {
            document.writeln("False");
        }
    </script>
</head>

<body>

</body>

</html>
