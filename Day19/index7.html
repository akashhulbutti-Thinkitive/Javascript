<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function change() {
            document.getElementById("para").innerHTML = document.getElementById("inp").value;
            document.getElementById("para1").innerHTML = (document.getElementById("inp").value).toUpperCase();
        }
    </script>
</head>

<body>
    <input type="text" id="inp">
    <button onclick="change()">CLick</button>
    <p id="para"> First Para Content</p>
    <p id="para1"> First Para Content</p>
</body>

</html>
