<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 'red';

        function change() {
            if (x == "red") {
                document.getElementById("para1").style.color = x;
                x = "blue";
            } else {
                document.getElementById("para1").style.color = x;
                x = "red";
            }
        }
    </script>
</head>

<body>
    <button onclick="change()">CLick</button>
    <p id="para1"> First Para Content</p>
</body>

</html>
