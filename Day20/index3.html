<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            $("#clicked").click(function() {
                $("p").toggle();
            });

        });
    </script>
</head>

<body>
    <h1>Welcome</h1>

    <button id="clicked"> click me for toggle </button>
    <br />
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur, culpa molestias! Tenetur, impedit accusantium dignissimos quisquam iste architecto nesciunt nostrum doloremque provident voluptas dolorum officia atque placeat sapiente laboriosam
        sunt!
    </p>

</body>

</html>
